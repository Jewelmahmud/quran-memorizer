name: quran_memorizer
description: AI-powered Quran memorization app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # HTTP Client
  dio: ^5.3.2

  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3

  # AI/ML (temporarily disabled due to compatibility issues)
  # tflite_flutter: ^0.9.0
  # tflite_flutter_helper: ^0.2.1

  # Audio
  audioplayers: ^5.2.1
  record: ^6.1.2
  path_provider: ^2.1.1
  audio_waveforms: ^1.0.5

  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.0.1
  intl: ^0.20.2
  get_it: ^7.6.4
  go_router: ^12.1.1

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

